<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="introduction.css">
    <style>
        p{
            color:red;
        }
    </style>
</head>
<body>
    <!-- CSS-cascading stylesheet
        
        Types of CSS
        1)Internal Css(making style in same page in header tag)
        2)External CSS(making a separate style page in the folder)
        3)Inline Css(making style on the same element line)
    
    
    -->

    <p>Hello world</p>
    <b>Hello world</b>
    <i style="background-color: red; color:blue">Hello world</i>
</body>
</html>
