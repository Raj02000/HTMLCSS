<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 300px;
            width: 300px;
            overflow: hidden;
            margin:auto;
        }
        img{
            height: 100%;
            width: 100%;
            transition: all 3s;
        }



      .container:hover img{
        transform: scale(1.7);
      }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://image.shutterstock.com/image-photo/bird-basantpur-durbar-square-during-260nw-1822404503.jpg" alt="">
        
    </div>
</body>
</html>
