<body>
    <!-- Types of list
    1)Unordered List<ul> <li></li></ul>
     types of ul
     a)disc(default)
     b)square
     c)circle

    2)Ordered list<ol><li></li></ol>
    types of ol
    a)1(default)
    b)A
    c)a
    d)I
    E)i

    Nested List 


-->
<ul type="circle">
<li>Mango</li>
<li>Banana</li>
<li>Apple</li>
<li>Orange</li>

</ul>

<ol type="I" start="10">
    <li>Mango</li>
    <li>Banana</li>
    <li>Apple</li>
    <li>Orange</li>
</ol>


</body>
</html>
